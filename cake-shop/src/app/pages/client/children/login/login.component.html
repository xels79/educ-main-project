<p-dialog header="Вход" [modal]="true" [(visible)]="visible" (onHide)="closeClick.emit()" [style]="{ width: '30rem' }">
    <div class="p-text-secondary block py-2">Укажите учетные данные. Или <a [routerLink]="['/users/register']" (click)="closeClick.emit()" class="link-hover-opacity-75-hover">зарегистрируйтесь</a></div>
    <div class="input-group mb-3">
        <label for="username" class="input-group-text">Имя пользователя</label>
        <input pInputText id="username" class="form-control" autocomplete="off" />
    </div>
    <div class="input-group mb-3">
        <label for="email" class="input-group-text">Пароль</label>
        <input pInputText id="email" class="form-control" autocomplete="off" />
    </div>
    <div class="d-flex justify-content-end">
        <button pButton [loading]="false"  icon="pi pi-check" type="button" label="Войти" class="me-2 p-button-success p-button-outlined p-button-raised p-button-sm" (click)="closeClick.emit()"></button>
        <button pButton type="button" icon="pi pi-times" label="Отмена" class="p-button-secondary p-button-outlined p-button-raised p-button-sm" (click)="closeClick.emit()"></button>
    </div>
</p-dialog>
